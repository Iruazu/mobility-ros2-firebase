firebase:
  service_account_key: "/home/obana/mobility-ros2-firebase/config/serviceAccountKey.json"
  database_url: "https://mobility-map-ae58e.firebaseio.com"

ros2:
  robot_namespace: "/turtlebot3"
  goal_topic: "/goal_pose"
  odom_topic: "/odom"
  status_topic: "/robot_status"

coordinate_system:
  origin_latitude: 36.55077
  origin_longitude: 139.92957
  map_frame: "map"
  base_frame: "base_link"
  scale_factor: 0.01
  map_bounds:
    x_min: -4.0
    x_max: 4.0
    y_min: -4.0
    y_max: 4.0

navigation:
  goal_tolerance: 0.3
  navigation_timeout: 300
  max_retries: 3
  retry_delay: 5.0

telemetry:
  update_interval: 2.0
  position_update_interval: 2.0
  sensor_update_interval: 1.0
