firebase:
  service_account_key: "/home/obana/mobility-ros2-firebase/config/serviceAccountKey.json"
  database_url: "https://mobility-map-ae58e.firebaseio.com"

ros2:
  robot_namespace: "/turtlebot3"
  goal_topic: "/goal_pose"
  odom_topic: "/odom"
  status_topic: "/robot_status"

coordinate_system:
  # 宇都宮大学陽東キャンパス 7号館西前
  origin_latitude: 36.5513
  origin_longitude: 139.9286

  # 1:1スケール（GPS距離 = マップ距離）
  scale_factor: 1.0
  # フレーム設定
  map_frame: "map"
  base_frame: "base_link"

  # マップ範囲（200m × 200m）
  map_bounds:
    x_min: -100.0
    x_max: 100.0
    y_min: -100.0
    y_max: 100.0

navigation:
  goal_tolerance: 0.5
  navigation_timeout: 600
  max_retries: 3
  retry_delay: 5.0

telemetry:
  update_interval: 0.5
  position_update_interval: 0.5
  sensor_update_interval: 1.0
